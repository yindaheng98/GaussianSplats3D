<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>3D Gaussian Splat Demo - Truck</title>
  <script type="text/javascript" src="js/util.js"></script>
  <script type="text/javascript" src="./lib/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm/dist/tf-backend-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script type="text/javascript" src="./cags.umd.js"></script>
  <script type="text/javascript" src="./lib/gaussian-splats-3d.umd.cjs"></script>
  <style>

    body {
      background-color: #000000;
      height: 100vh;
      margin: 0px;
    }

  </style>

</head>

<body>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', async () => await tf.setBackend('wasm'));
    const urlParams = new URLSearchParams(window.location.search);

    const { Viewer } = window['Gaussian Splats 3D'];
    const viewer = new Viewer({
        'cameraUp': [0.01933, -0.75830, -0.65161],
        'initialCameraPosition': [1.54163, 2.68515, -6.37228],
        'initialCameraLookAt': [0.45622, 1.95338, 1.51278],
        'sphericalHarmonicsDegree': 2
    });
    let path = 'assets/data/flame_steak/point_cloud.cags';
    viewer.addSplatScene(path, {
      'progressiveLoad': false
    })
    .then(() => {
        viewer.start();
    });
  </script>
</body>

</html>
